{% extends 'product/base.html' %}
{% block content %}
    <h1>Избранное</h1>
        {% if products %}
            <div class="list-prod">
                {% for p in products %}
                    <a href="{{ p.get_absolute_url }}" class="item"> <!-- Обернули весь контент в ссылку -->
                        {% if p.photo %}
                          <img src="{{p.photo.url}}" alt="{{p.title}}">
                        {% else %}
                          <div style="height: 200px;"></div>
                        {% endif %}
                            <h2>{{ p.title }}</h2>
                            <p>Цвет - {{ p.color }}</p>
                            <p class="price">{{ p.price }} руб.</p>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <h2>Нет избранных товаров</h2>
        {% endif %}
{% endblock content %}
