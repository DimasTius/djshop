{% extends 'product/base.html' %}
{% block content %}
    <div class="list-prod">
        {% for p in prods %}
            <div class="item">
                <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
                <p>Цвет - {{ p.color }}</p>
                <p>Пол - {{ p.gender }}</p>
                <p>{{ p.content|truncatewords:10 }} </p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
