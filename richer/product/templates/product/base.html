{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'product/css/styles.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'product/images/m.ico' %}" type="image/x-icon"/>
    <title>{{ title }}</title>
</head>
<body>
    {% block mainmenu %}
        <header>
          <nav>
            <a href="{% url 'home' %}" class="logo"><img src="{% static 'product/images/logo.png' %}" alt="Логотип"></a>
            <ul class="nav-links">
                <li>
                    <div class="search">
                      <form>
                        <input type="text" placeholder="Поиск...">
                        <button type="submit">Найти</button>
                      </form>
                    </div>
                </li>
                {% for m in menu %}
                  <li><a href="{% url m.url_name %}"><img src="{% static 'product/images/'|add:m.title|add:'.png' %}" ></a></li>
                {% endfor %}

            </ul>
          </nav>
        </header>
    {% endblock mainmenu %}
    {% block content %}
    {# контент #}
    {% endblock content%}
</body>
</html>
